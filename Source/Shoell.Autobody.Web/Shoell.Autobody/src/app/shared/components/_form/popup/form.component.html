<dx-popup [title]="titleText" [(visible)]="popupVisible" [fullScreen]="(screen.xSmallScreenChanged | async)!"
    width="480px" height="auto">
    <dxi-toolbar-item widget="dxButton" toolbar="bottom" location="after" [options]="{
                    text: 'Save',
                    stylingMode: 'outlined',
                    type: 'default',
                    onClick: onSaveClick
                }">
    </dxi-toolbar-item>

    <dxi-toolbar-item widget="dxButton" toolbar="bottom" location="after" [options]="{
                    text: 'Cancel',
                    stylingMode: 'text',
                    type: 'default',
                    onClick: onCancelClick
                }">
    </dxi-toolbar-item>
    <dx-validation-group #validationGroup>
        <ng-content></ng-content>
    </dx-validation-group>
</dx-popup>
