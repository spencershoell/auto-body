<dx-text-area [label]="label" [(value)]="value" [readOnly]="!isEditing" [elementAttr]="{class: elementClass}"
    [inputAttr]="{class: 'form-editor-input'}" [stylingMode]="_stylingMode" (onValueChanged)="valueChanged($event)"
    valueChangeEvent="keyup input change">
    <dx-validator [validationRules]="validators" [validationGroup]="validationGroup"></dx-validator>
</dx-text-area>
