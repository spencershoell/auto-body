<dx-date-box [(value)]="value" [readOnly]="!isEditing" [label]="label" [elementAttr]="{class: elementClass}"
    [inputAttr]="{class: 'form-editor-input'}" [stylingMode]="_stylingMode" placeholder="" displayFormat="MM/dd/yyyy"
    pickerType="calendar" type="date" [openOnFieldClick]="true" (onValueChanged)="onValueChanged($event)">
    <dx-validator [validationRules]="validators" [validationGroup]="validationGroup"></dx-validator>
</dx-date-box>
