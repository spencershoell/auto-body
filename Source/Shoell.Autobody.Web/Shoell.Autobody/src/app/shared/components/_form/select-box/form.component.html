<dx-select-box *ngIf="dataSource" [label]="label" [dataSource]="dataSource" [(value)]="value" [readOnly]="!isEditing"
    [elementAttr]="{class: elementClass}" [inputAttr]="{class: 'form-editor-input'}" [stylingMode]="_stylingMode"
    [displayExpr]="displayExpr" [valueExpr]="valueExpr" [searchExpr]="searchExpr" [searchEnabled]="searchEnabled"
    (onValueChanged)=" valueChanged($event)" customItemCreateEvent="keyup input change">
    <dx-validator [validationRules]="validators" [validationGroup]="validationGroup"></dx-validator>
    <dxi-button *ngIf="icon" [options]="{icon: icon, type: 'back', elementAttr: { class: 'form-editor-icon' }}"
        name="icon" location="before"></dxi-button>
</dx-select-box>
